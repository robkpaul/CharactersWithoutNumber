version: '3'

services:
  web:
    build: .
    volumes:
      - .:/code
    links:
      - redis:redis
    depends_on:
      - redis
    ports:
      - 80:8000
    user: 1001:1002
    command: python /code/src/manage.py runserver 0.0.0.0:8000

  redis:
    image: redis:latest
    expose:
      - 6379
